{% extends "shop/layout.html" %}
{% load static %}

{% block title %}
    Registrarse
{% endblock %}

{% block main %}
<br></br>
<br></br>

   {% if messages %}
      {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </button>
        </div>
      {% endfor %}
   {% endif %}

<br></br>
<h1>Crear cuenta</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmar contraseña" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Registrarse">
    </form>

        <br>
    ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí.</a>
<br></br>
<br></br>
<br></br>
{% endblock %}
