
{% for variable in array %}

<!-- Button trigger modal -->
<button type="button" data-toggle="modal" data-target="#{{ variable }}">
  Launch demo modal
</button>

<!-- Modal -->
<div id="{{ variable }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
 <!-- variable content -->
</div>

{% endfor %}
